<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
      .getInTouch{
    text-align: center;
}
.getInTouch>div{
    margin: 0px 200px;
}
.getInTouch>div>form>input, .getInTouch>div>form>textarea{
    width: 90%;
    padding: 20px;
    margin: 20px;
    font-size: 15px;
}
.getInTouch>div>form>button{
    padding: 20px 50px;
    border: 0px;
    background-color: black;
    color: white;
    outline: 2px solid black;
    margin-bottom: 20px;
}
.getInTouch>div>form>button:hover{
    background-color: white;
    color: black;
}
    </style>
</head>
<body>
    <section class="getInTouch">
        <div>
            <h1>GET IN TOUCH</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas officiis suscipit porro nostrum quis. Dicta quos in ipsum beatae amet illum iusto, tempore commodi fugiat ipsa ex, neque animi minus.</p>

            <form autocomplete="off">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Message"></textarea>

                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
      </section>

</body>
</html>
